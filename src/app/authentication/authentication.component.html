<mat-card *ngIf='(isAuthenticated$ | async) === false'>
  <mat-card-header>
    <mat-card-title>User information</mat-card-title>
    <mat-icon mat-card-avatar style='font-size: 40px'>info</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <p>
      There is no currently authenticated/authorized user.
    </p>
  </mat-card-content>
  <button *ngIf="(isAuthenticated$ | async) === false" id="handle-sign-in" mat-button
          (click)='login()'>SIGN
    IN
  </button>
</mat-card>
<mat-card *ngIf='isAuthenticated$ | async'>
  <mat-card-content *ngIf='(userInfo$ | async)'>
    <h4>Authorized</h4>
    <p>The user has been authorized by the Identity Provider, with the following additional user information.</p>
    <pre class='json-display'>{{ userInfo$ | async | json }}</pre>
  </mat-card-content>
  <button id="handle-sign-out" mat-button (click)='authFacade.logout()'>SIGN OUT</button>
</mat-card>
